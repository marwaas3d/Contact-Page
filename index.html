<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Page</title>
  </head>
  <body>
    <div class="container">
      <div class="mt-4 mb-5"><img src="./resources/Logo.svg" alt=""></div>

      <div class="content text-center text-white mb-5">
        <h1 class="fw-bold mb-3 m-auto">Interested in our business pricing?</h1>
        <p class="m-auto">Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
      </div>
    
      <form action="" class="rounded-4 p-4 shadow  m-auto form-container">
        <div class="d-flex flex-column flex-md-row w-100 gap-4 mb-4">
          <div class="w-100 w-md-50">
            <label for="name" class="text-white">Name</label>
            <input value="Ethan Johnson" class="form-control fw-medium" type="text" name="name" id="name">
          </div>
          <div class="w-100 w-md-50">
            <label for="email" class="text-white">Company Email</label>
            <input value="ethan@johnson.com" class="form-control fw-medium" type="email" name="email" id="email">
          </div>
        </div>

        
        <div class="d-flex flex-column flex-md-row w-100 gap-4 mb-4">
          <div class="w-100 w-md-50">
            <label for="size" class="text-white">Company Size</label>
          
          <div class="custom-select">
            <select name="size" id="size" value="50-100 employees" class="form-control fw-medium">
              <option value="50-100">50-100 employee</option>
              <option value="100-150">100-150 employee</option>
              <option value="150-200">150-200 employee</option>
              <option value="250-300">250-300 employee</option>
            </select>
          </div>

          </div>
          <div class="w-100 w-md-50">
            <label for="subject" class="text-white">Subject</label>
          
          <div class="custom-select">
            <select name="subject" id="subject" value="Building Landing pages" class="form-control fw-medium">
              <option value="Building">Building Landing pages</option>
              <option value="Design">UI/UX Design Basics</option>
              <option value="HTMLCSS">HTML & CSS Foundations</option>
              <option value="JavaScript">JavaScript Essentials</option>
              <option value="Angular">Angular for Beginners</option>
              <option value="React">React Fundamentals</option>
              <option value="SEO">SEO Optimization</option>
            </select>
          </div>

          </div>
        </div>


                  

          <div class="w-100 mb-4">
            <label for="message" class="text-white">Message</label>
            <textarea name="message" id="message" class="p-3 d-block w-100 form-control fw-medium rounded-4" rows="7">50-100 employees</textarea>
          </div>

          <button class="w-100 btn btn-light p-3 rounded-4 fw-bold" style="color: #4036A9;">Contact Sales</button>





      </form>



    </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
